<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spettacoli</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
          <a class="navbar-brand" href="#">
            <img
              src="./img/logoIntero.png"
              alt="logo"
            />
          </a>
          <div class="search">
            <div class="user-icons d-flex mb-2">
              <div class="profile">
                <a href="#"><img src="./img/Profilo.png" /></a>
              </div>
              <div class="cart">
                <a href="#"><img src="./img/Carrello.png" /></a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="row">
         <div id="carosello" class="carousel slide" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li data-bs-target="#carosello" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
            <li data-bs-target="#carosello" data-bs-slide-to="1" aria-label="Second slide"></li>
            <li data-bs-target="#carosello" data-bs-slide-to="2" aria-label="Third slide"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img src="./img/Regio.png" class="w-100 d-block" alt="First slide">
            </div>
            <div class="carousel-item">
              <img src="holder.js/900x500/auto/#666:#444/text:Second slide" class="w-100 d-block" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img src="holder.js/900x500/auto/#666:#444/text:Third slide" class="w-100 d-block" alt="Third slide">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carosello" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carosello" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
         </div>
          
        </div>
      </main>
      <footer></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/spettacoli.js"></script>
  </body>
</html>
