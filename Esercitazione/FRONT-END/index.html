<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"

      </div>

          <h1 class="title">

      </div>
      <div class="row">
        <div class="col-6"></div>

          <input
            type="text"
            class="form-control codiceCliente"
            placeholder="Codice Cliente"
          />
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-6"></div>
        <div class="col-6">
          <input
            type="submit"
            class="form-control codiceClienteAccedi"
            value="ACCEDI"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
